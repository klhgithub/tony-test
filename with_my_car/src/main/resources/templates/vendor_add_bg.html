<body class="modal white">

<div id="content" class="white" style="margin-left: 300px;margin-top: 42px;">
    <div class="bloc">
        <div class="title">新增厂商<a class="toggle"></a></div>
        <div class="content" style="height:320px;">
            <form action="vendor_doadd_bg" id="form1" method="post" enctype="multipart/form-data">
                <div class="input">
                    <label for="input2">厂商名称</label>
                    <input type="text" id="input2" name="vendorname" width="50px">
                </div>
                <div class="input">
                    <label>所属品牌</label>
                    <input type="hidden" id="brandname" name="brandname"  />
                    <select id="sel">
                        <option >请选择品牌</option>
                        <option th:each="bran:${brans}" th:text="${bran.brand_name}"th:value="${bran.brand_name}">1</option>
                    </select>
                </div>
                <div class="input">
                    <label for="input3">厂商logo</label>
                    <input type="file" id="input3" name="file" width="50px">
                </div>
                <div class="submit">
                    <input type="submit" name="button" value="确定" />
                    <input type="button" onclick="tiaozhuan()" name="button" value="取消" />
                </div>
            </form>
        </div>
    </div>
</div>
<br>

<div id="ui-datepicker-div" class="ui-datepicker ui-widget ui-widget-content ui-helper-clearfix ui-corner-all"></div>
</body>
